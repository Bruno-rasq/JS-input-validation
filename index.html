<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript validation</title>

    <script src="/src/form.js" defer></script>
    <link rel="stylesheet" href="/src/form.css">

</head>
<body>
    
    <form id="form" action="">

        <div class="form-header">
            <h1>Bem vindo!</h1>
            <p>complete seu cadastro para ter acesso.</p>
        </div>

        <div>
            <label for="username">Nome:</label>
            <input type="text" id="username" placeholder="Digite seu nome." 
            autocomplete="off" class="inputfield" pattern=".{3,}">
            <span data-validation-text>O nome deve conter 3 caracteres ou mais.</span>
        </div>

        <div>
            <label for="userEmail">Email:</label>
            <input type="email"  id="userEmail" placeholder="Example: test@test.test"
            autocomplete="off" class="inputfield">
            <span data-validation-text>insira um email com formato v√°lido.</span>
        </div>

        <div>
            <label for="userPassword">Senha:</label>
            <input type="password" id="userPassword" placeholder="Insira uma senha falsa."
            autocomplete="off" class="inputfield" pattern=".{8,}">
            <span data-validation-text>a senha deve conter 8 caracteres ou mais.</span>
        </div>

        <button type="submit" id="submit-btn" disabled class="submitbtn">Confirmar</button>

    </form>

</body>
</html>
