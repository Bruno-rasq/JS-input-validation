<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript validation</title>

    <script src="/src/script.js" defer></script>
</head>
<body>
    
    <main>
        <section>
            <h1>Bem-vindo!</h1>
        </section>
        <form id="formInput">
            <label for="username">Name:</label>
            <input type="text" name="username" id="username" 
            required placeholder="Digite seu nome." 
            autocomplete="off">

            <label for="userEmail">Email-fake:</label>
            <input type="email" name="email" id="userEmail" required placeholder="Insira seu E-mail."
            autocomplete="off"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$">

            <label for="userPassword">Password-fake:</label>
            <input type="password" name="password" id="userPassword" required placeholder="Insira sua senha."
            autocomplete="off">

            <button type="submit" disabled id="submit-btn">Confirmar</button>
        </form>
    </main>
</body>
</html>
